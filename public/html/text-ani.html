<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.text-wrap {position: relative; height: 500px;}
		.text-bg {position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); color: #fff; font-size: 3rem; white-space: nowrap; text-align: center;  transition: all 0.5s; overflow: hidden; animation-name: bg; animation-duration: 1s; width: 500px;}
		.text-bg .box {width: 100%; height: 100%; transition: all 0.5s; transform: scaleX(0); background-color: black; position: absolute; top: 0; left: 0; animation-name: box; animation-duration: 1s; animation-fill-mode: forwards;}
		.text-bg div {position: relative; }

		@keyframes bg {
			0% {width: 0;}
			100% {width: 500px;}
		}
		@keyframes box {
			0% {transform: translateX(0);}
			100% {transform: translateX(0);}
		}


</style>
</head>
<body>
	<div class="text-wrap">
		<div class="text-bg">
			<div class="box"></div>
			<div>YOU'RE IN THE RIGHT PLACE</div>
		</div>
	</div>
</body>
</html>
